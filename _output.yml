bookdown::gitbook:
  css: style.css
  pandoc_args: [ "--csl", "apa.csl" ]
  split_by: section
  split_bib: FALSE
  config:
    toc:
      before: |
        <li><a href="./">PhD thesis of Leon Reteig</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
    before_body: front_matter.tex
  latex_engine: xelatex
  citation_package: none
  keep_tex: yes
  pandoc_args: [
   "--variable", "papersize=a4",
   "--variable", "linkcolor=gray",
   "--csl",       "apa.csl" 
   ]
bookdown::epub_book:
  pandoc_args: [ "--csl", "apa.csl" ]
